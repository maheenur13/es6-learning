<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h3>JSON = JavaScript Object Notation</h3>
    <script>
        const user = {
            name:"Mahee",
            age:24,
            lover:{
                name:"Anonna",
                age:22
            },
            phone:"01730381915",
            friendsname:["suzon","shohaib","ashik"],
            friendsage:[21,25,22]
        };
        const userObjectToJson = JSON.stringify(user);
        console.log(userObjectToJson);
        const userJsonToObject = JSON.parse(userObjectToJson);
        console.log(userJsonToObject);
        console.log(JSON.stringify(user.lover));
    </script>
</body>
</html>

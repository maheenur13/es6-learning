<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input id="title" style="padding: 30px 0px; display: block; margin-bottom: 10px;" type="text" placeholder="title">
    <input id="content" style="padding: 30px 0px; display: block;margin-bottom: 10px;" type="text" placeholder="post er jinish">
    <button id="submit" >click to find</button>
    <script>
        document.getElementById('submit').addEventListener('click',function(){
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const post ={
                title:title,
                content:content
            }
            postToServer(post);
            // console.log(title);
            // console.log(content);
        })

        function postToServer(post){1
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(post),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then((data) => console.log(data));
    }
    </script>
</body>

</html>
